                        <label><input type="radio" name="option" value="2"> белый </label>
                        <label><input type="radio" name="option" value="3"> молочный </label><br />
                    </div>
                    <div class="property" id="property">
                        Выбирите свойство товара:<br />
                        <label><input type="checkbox" name="property" value="1"> с орехами </label><br />
                    </div>
                </form>
            </div>
